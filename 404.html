<html>
	<head>
		<title>404 - File Not Found</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!-- No description and keywords since this page should only serve as a 404 - Not Found page -->
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- Links inside <noscript> tags (since the scripts do not work properly) -->
		<link rel="stylesheet" href="http://donaldkellett.github.io/css/skel.css" />
		<link rel="stylesheet" href="http://donaldkellett.github.io/css/style.css" />
		<link rel="stylesheet" href="http://donaldkellett.github.io/css/style-xlarge.css" />

		<style type="text/css">
		/* A special internal stylesheet designed specifically for this page only ;) */
		#fileNotFound {text-align: center;}
		</style>

	</head>
	<body id="top">

		<!-- No header - it won't display anyway -->

		<!-- Main -->
			<div id="main" class="container">

				<div class="row">
					<div class="12u$">
						<div id="fileNotFound">
							<h2>404 - File not found</h2>
							<p>Sorry, the file you requested does not seem to exist on this website.  Please make sure that you have typed in the URL correctly.</p>
							<p>For now, please click on the button below to start over.</p>
							<p><a href="/" class="button special">Start Over</a></p>
							<span id="timed-redirect" style="font-style: italic; font-size: smaller;"></span>
							<script>
							/*
							 * timedRedirect.404.js
							 * (c) Donald Leung.  All rights reserved.
							 */

							// Use absolute URL for worker since 404.html can be displayed anywhere
							var worker = new Worker("http://donaldkellett.github.io/widgets/timedRedirect.404.webworker.js");

							function timedRedirect() {
								worker.onmessage = function (event) {
									if (event.data > 0) {
										document.getElementById("timed-redirect").innerHTML = "If you do nothing, you will be redirected to <strong>Donald Leung - Home</strong> in " + event.data + " seconds.";
									} else {
										document.getElementById("timed-redirect").innerHTML = "You will now be redirected to <strong>Donald Leung - Home</strong>.";
										window.location = "http://donaldkellett.github.io";
									}
								}
							}

							timedRedirect();
							</script>
						</div>
					</div>
				</div>

			</div>

		<!-- No footer needed -->

	</body>
</html>
